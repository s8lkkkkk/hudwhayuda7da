<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memorial Gallery</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #fefaf0, #e2ded3);
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 { color: #5b3e2b; }

form {
  margin-bottom: 20px;
  text-align: center;
}

input, textarea, button {
  padding: 6px;
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #8b5e3c;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover { background-color: #a26b49; }

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  max-height: 600px;
  overflow-y: scroll;
  justify-content: center;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
}

.entry {
  width: 120px;
  cursor: pointer;
  border-radius: 10px;
  overflow: hidden;
  background: #f2f2f2;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.entry img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-bottom: 1px solid #ccc;
}

.entry span {
  font-size: 0.9rem;
  padding: 5px;
  text-align: center;
}

.modal {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding:20px;
  border-radius: 10px;
  max-width: 90%;
  max-height: 90%;
  overflow-y: auto;
  text-align: center;
}

.modal-content img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

#adminPopup {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(161,109,77,0.9);
  color: #fff;
  padding: 10px;
  border-radius: 10px;
  display: none;
  z-index: 1000;
}

#adminPopup button {
  display: block;
  margin: 3px 0;
  padding: 5px 8px;
  background: #8b5e3c;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

#adminPopup button:hover { background: #c08a6a; }
</style>
</head>
<body>

<h1>Memorial Gallery</h1>

<form id="addForm">
  <input type="text" id="name" placeholder="Name (optional)"><br>
  <textarea id="desc" placeholder="Story / Message (optional)"></textarea><br>
  <input type="file" id="photo" accept="image/*"><br>
  <button type="submit">Add Entry</button>
</form>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<div id="adminPopup">
  <div id="adminNodes"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBjFhfJNBtYCn2aiCmL9r9_u1ME4cjx24g",
  authDomain: "shannon-skelton.firebaseapp.com",
  projectId: "shannon-skelton",
  storageBucket: "shannon-skelton.appspot.com",
  messagingSenderId: "820781146588",
  appId: "1:820781146588:web:cb9053ff0eca5b7d7e2f19",
  measurementId: "G-XWJLK8P8EM"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const gallery = document.getElementById("gallery");
const form = document.getElementById("addForm");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const adminPopup = document.getElementById("adminPopup");
const adminNodes = document.getElementById("adminNodes");

let isAdmin = false;
const key = prompt("Enter admin key (optional):");
if(key==="Jagger.0011"){ isAdmin=true; adminPopup.style.display="block"; }

// Convert file to base64
function readFileAsDataURL(file){
  return new Promise(resolve=>{
    if(!file) return resolve('');
    const reader=new FileReader();
    reader.onload=()=>resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

// Load entries from Firestore
async function loadEntries(){
  gallery.innerHTML = '';
  adminNodes.innerHTML = '';
  const snapshot = await getDocs(collection(db, "leaves"));
  snapshot.forEach(docSnap=>{
    const n = docSnap.data();

    const entry = document.createElement("div");
    entry.className = "entry";
    entry.innerHTML = `<img src="${n.photo || ''}" alt="${n.name}">
                       <span>${n.name}</span>`;
    entry.addEventListener("click", ()=>{
      modalContent.innerHTML = `<img src="${n.photo || ''}"><h3>${n.name}</h3><p>${n.desc}</p>`;
      modal.style.display="flex";
    });
    gallery.appendChild(entry);

    if(isAdmin){
      const btn = document.createElement("button");
      btn.textContent = `Delete ${n.name}`;
      btn.addEventListener("click", async ()=>{
        await deleteDoc(doc(db, "leaves", docSnap.id));
        loadEntries();
      });
      adminNodes.appendChild(btn);
    }
  });
}

// Add entry
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const name = document.getElementById("name").value || "Anonymous";
  const desc = document.getElementById("desc").value || "";
  const file = document.getElementById("photo").files[0];
  const photo = await readFileAsDataURL(file);

  await addDoc(collection(db, "leaves"), { name, desc, photo });
  form.reset();
  loadEntries();
});

modal.addEventListener("click", ()=> modal.style.display="none");

loadEntries();
</script>

</body>
</html>
