<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Memorial Tree</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Memorial Tree of Life</h1>

<form id="addForm">
  <input type="text" id="name" placeholder="Name (optional)">
  <textarea id="desc" placeholder="Message (optional)"></textarea><br>
  <input type="file" id="photo" accept="image/*"><br>
  <button type="submit">Add Leaf</button>
</form>

<div class="tree" id="tree"></div>

<div id="adminPopup">
  <div id="adminNodes"></div>
</div>

<script>
const addForm = document.getElementById('addForm');
const tree = document.getElementById('tree');
const adminPopup = document.getElementById('adminPopup');
const adminNodes = document.getElementById('adminNodes');

let isAdmin = false;
const key = prompt("Enter admin key (optional):");
if(key === "Jagger.0011"){
  isAdmin = true;
  adminPopup.style.display = "block";
}

async function readFileAsDataURL(file){
  return new Promise(resolve=>{
    if(!file) return resolve('');
    const reader = new FileReader();
    reader.onload=()=>resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

async function loadLeaves(){
  const res = await fetch('/api/nodes.json');
  const nodes = await res.json();
  tree.querySelectorAll('.leaf').forEach(l=>l.remove());
  adminNodes.innerHTML = '';

  nodes.filter(n=>n.id!==0).forEach((n,i)=>{
    const div = document.createElement('div');
    div.className = 'leaf';
    // random position on the tree
    div.style.left = (50 + Math.random()*250) + 'px';
    div.style.top = (50 + Math.random()*400) + 'px';
    div.innerHTML = `
      ${n.photo ? `<img src="${n.photo}">` : ''}
      <div class="name">${n.name}</div>
      <div class="desc">${n.desc}</div>
    `;
    tree.appendChild(div);

    if(isAdmin){
      const btn = document.createElement('button');
      btn.textContent = `Delete ${n.name}`;
      btn.addEventListener('click', async ()=>{
        await fetch('/api/delete',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({id:n.id,key:'Jagger.0011'})
        });
        loadLeaves();
      });
      adminNodes.appendChild(btn);
    }
  });
}

addForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const name = document.getElementById('name').value || 'Anonymous';
  const desc = document.getElementById('desc').value || '';
  const photoFile = document.getElementById('photo').files[0];
  const photo = await readFileAsDataURL(photoFile);

  await fetch('/api/upload',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({name,desc,photo,parentId:0})
  });

  addForm.reset();
  loadLeaves();
});

loadLeaves();
</script>
</body>
</html>
